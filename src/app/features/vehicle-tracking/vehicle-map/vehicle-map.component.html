<google-map 
  [center]="center()" 
  [zoom]="zoom()"
  width="100%"
  height="100%"
>
  @for (position of activePositions(); track position.vehicleId) {
    {{position.latitude}}
    <map-marker
      [position]="{lat: position.latitude, lng: position.longitude}"
      [title]="'Vehicle ' + position.vehicleId"
      [icon]="getVehicleIcon(position.heading)"
    ></map-marker>
  }
</google-map>
