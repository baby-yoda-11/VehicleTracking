<div class="app-container">
  <div class="sidebar">
    <div class="vehicle-list">
      <h2>Vehicles</h2>
      <div
        *ngFor="let vehicle of vehicles"
        class="vehicle-item"
        (click)="selectVehicle(vehicle.vehicleId)"
      >
        <h3>{{ vehicle.registrationNumber }}</h3>
        <p>{{ vehicle.model }}</p>
        <p>Type: {{ vehicle.vehicleType }}</p>
      </div>
    </div>
  </div>
  <div class="main-content">
    <google-map [center]="center" [zoom]="zoom" height="400px" width="100%" height="100%">
      <!-- Polyline for the path -->
      <map-polyline
        [path]="path"
        [options]="{
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        }"
      >
      </map-polyline>

      <map-marker
        *ngIf="path.length > 0"
        [position]="path[path.length - 1]"
        [title]="vehicleDetails"
        [icon]="getVehicleIcon()"
      >
      </map-marker
      >
    </google-map>
  </div>
</div>
